<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <header class="header">
      <img src="/img/logo.png" class="header-1" />
      <div class="header-2">
        <img src="img/Home.png" alt="" />
        <img src="img/Group 1100 (1).png" alt="" />
        <img src="img/Vector (4).png" alt="" />
        <img src="img/Ellipse 53 (1).png" alt="" />
      </div>
    </header>
    <main class="main">
        <div class="main-1">

            <h1 class="main-heading-1">Technical Project Management</h1>
            <button class="main-button-1">Submit task</button>
        </div>
      <div class="main-box-1">
        <h2 class="main-box-1-heading"></h2>
        <p class="main-box-1-para">
          
        </p>
      </div>
      <div class="main_asset-container">


      </div>
      <div class="side_box">
        <div class="side_box-head">
            <h2 class="side_box-head-heading">Journey Board</h2>
            <img class="side_box-head-button" src="./img/Arrow.png" onclick="toggleSideBox()"/>
            </div>
            <div class="side_box-content">
                <ul>
                    <li><h3>Explore the world of management</h3> </li>
                    <li>Technical Project Management</li>
                    <li>ThreadBuild</li>
                    <li>Structure your pointers</li>
                    <li>4SA Method</li>
                </ul>
                
            </div>

        </div>
        <div class="notice_board">
            <div class="notice_board-head">
                <img src="/img/Icon (2).png" class="notice_board-head-cross"/>
                <h3 class="notice_board-head-heading">N O T I C E B O A R D</h3>

            </div>
            
        </div>


      
    </main>
    <script src="index.js"></script>
  </body>
</html>
